name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [vultures-3.6.6]
  pull_request:
    branches: [vultures-3.6.6]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install native build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libsdl2-dev libsdl2-mixer-dev libsdl2-ttf-dev libpng-dev libogg-dev libvorbis-dev libtheora-dev bison flex groff

      - name: Preserve pre-generated parser files
        run: touch win/vulture/build_nethack_3_6_0/vulture_tileconfig.parser.cpp win/vulture/build_nethack_3_6_0/vulture_tileconfig.parser.h win/vulture/build_nethack_3_6_0/vulture_tileconfig.lexer.cpp

      - name: Build native version (generates required files)
        run: |
          cd sys/unix && sh setup.sh && cd ../..
          make -j$(nproc)
          make install

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14

      - name: Build WebAssembly version
        run: bash sys/emscripten/build-web.sh

      - name: Prepare Pages artifact
        if: github.event_name != 'pull_request'
        run: |
          mkdir -p _site
          cp build-web/nethack.html _site/index.html
          cp build-web/nethack.js _site/
          cp build-web/nethack.wasm _site/
          cp build-web/nethack.data _site/
          # Copy worker file if it exists
          cp build-web/nethack.worker.js _site/ 2>/dev/null || true

      - name: Setup Pages
        if: github.event_name != 'pull_request'
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-pages-artifact@v3

  deploy:
    if: github.event_name != 'pull_request'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
